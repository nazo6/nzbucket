on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
name: Update bucket
jobs:
  comments:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - run: |
          iwr -useb get.scoop.sh | iex
          scoop install hub
          git config user.name github-actions
          git config user.email github-actions@github.com
          ./bin/auto-pr.ps1 -p
